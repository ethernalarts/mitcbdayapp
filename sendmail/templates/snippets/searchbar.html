
<!-- Search bar -->
<div class="max-w-3xl rounded-lg mx-auto mt-8 mb-8">

    <!-- Search form -->
    <form action="{% url 'searchresult' %}" class="flex items-center" method="GET">
        <div class="relative w-full">

            <!-- Input -->
            <input type="text" id="simple-search" name="q" 
                    class="bg-white block font-medium border border-none text-gray-900 text-lg rounded-md 
                            focus:border-blue-500 block w-full p-4  
                            focus:ring-4 focus:outline-none focus:ring-blue-600
                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                            dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search for a staff..." required>
            
        </div>

        <!-- Submit Query -->
        <button type="submit" class="px-8 py-4 ml-2 text-md font-medium text-white bg-blue-700 rounded-md border
                                    border-2 border-blue-700 hover:border-blue-800 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
                                    dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </button>
    </form>
    
    <!-- Search autocomplete -->
    <script>
    $(function () {
            var availableTags = [
                {% for staff in staffdata %}
                                "{{ staff.first_name }} {{ staff.middle_name}} {{ staff.last_name }}",
            {% endfor %}
                        ];

        $("#tags").sendmail({
            source: availableTags
        });
                    });
    </script>

<script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    var name; // global variable that keeps the name
    new Autocomplete('#autocomplete', {
        search: input => {
            const url = `/search/?name=${input}`;
            return new Promise(resolve => {
                fetch(url).then(response => response.json()).then(data => {
                    resolve(data.name);
                })
            })
        },

        onSubmit: result => {
            name = result; //pass clicked result to global
        }
    })
    $('#ull').click(function (e) {
        $.ajax({
            url: '',
            type: 'GET',
            data: {
                valname: name,
            },
            success: function (response) {
                window.location = response.urlLink;
            }
        })

    })
</script>
</div>
