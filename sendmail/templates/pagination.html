<!-- Pagination -->
{% block pagination %}
{% if is_paginated %}
    <!-- Pagination Container -->
    <div class="container font-medium text-gray-500 text-md md:text-lg flex flex-col 
                space-y-4 items-center justify-center mt-8 md:mt-8 pagination">
        <!-- Help text -->
        <span class="text-gray-700 page-current mx-4">
            Showing 
            Page <span>{{ page_obj.number }}</span>
              of 
            <span>{{ page_obj.paginator.num_pages }}</span> 
            Pages
        </span>

        <!-- Prev and Next Buttons -->
        <div class="inline-flex mt-2 xs:mt-0">
            <!-- Previous Button -->
            {% if page_obj.has_previous %}
                <a href="{{ request.path }}?page={{ page_obj.previous_page_number }}">
                    <button class="inline-flex items-center py-2 px-4 text-sm font-medium text-white bg-blue-600 
                                    rounded-l hover:bg-blue-500 dark:bg-gray-800 dark:border-gray-700 
                                    dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            <span class="inline-flex items-center">
                                <svg class="mr-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                Prev
                            </span>
                    </button> 
                </a>                   
            {% endif %}
            
            <!-- Next Button -->
            {% if page_obj.has_next %}
                <a href="{{ request.path }}?page={{ page_obj.next_page_number }}">
                    <button class="py-2 px-4 text-sm font-medium text-white 
                                    bg-blue-600 rounded-r border-0 border-l border-blue-600 hover:bg-blue-500 
                                    dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 
                                    dark:hover:text-white">
                            <span class="inline-flex items-center">
                                Next
                                <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </span>
                    </button>
                </a>                  
            {% endif %}
        </div>
        <!-- End of Prev and Next buttons -->

    </div>
    <!-- End of Pagination container -->

{% endif %}
<!-- End of is_paginated tag -->       

{% endblock %}
<!-- End of block pagination tag -->
