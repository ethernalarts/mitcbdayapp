{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-green-200 font-sans leading-normal tracking-normal">
		<div class="container mx-auto grid grid-rows-4 grid-flow-col gap-4">
			<section class="flex items-center justify-center h-screen">
				<!-- <h1 class="text-5xl">Django + Tailwind = ❤️</h1> -->
				<button type="button" class="inline-flex items-center px-4 py-2 border border-green-200 rounded-md shadow-sm 
										text-lg font-medium text-white-700 bg-green-700 hover:bg-green-200 focus:outline-none 
										focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
					<a>Add a Staff</a>
				</button>
				<button type="button" class="inline-flex items-center px-4 py-2 border border-green-300 rounded-md shadow-sm 
										text-lg font-medium text-white-700 bg-indigo-600 hover:bg-gray-50 focus:outline-none 
										focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
					<a>Update a Staff</a>
				</button>
				<button type="button" class="inline-flex items-center px-4 py-2 border border-green-300 rounded-md shadow-sm 
										text-lg font-medium text-white-700 bg-indigo-600 hover:bg-gray-50 focus:outline-none 
										focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
					<a>Remove a Staff</a>
				</button>
			</section>
		</div>
	</body>
</html>
