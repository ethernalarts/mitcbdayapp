{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-gray-300 font-sans leading-normal tracking-normal">
		<div class="container mx-auto">
			<!-- Edit -->
			<section class="flex items-center justify-center h-screen" role="group">
				<!-- <h1 class="text-5xl">Django + Tailwind = ❤️</h1><br> -->
				<button type="button" class="inline-flex items-center px-4 py-2 border border-stone-800 rounded-md shadow-sm 
										text-lg font-normal text-white bg-stone-900 hover:bg-stone-800 focus:outline-none 
										focus:ring-2 focus:ring-offset-2 focus:ring-stone-800">
					<a href="{% url 'add-staff' %}">
						Add a Staff
					</a>
				</button>
				<button type="button" class="inline-flex items-center mx-4 px-4 py-2 border border-green-600 rounded-md shadow-sm 
										text-lg font-normal text-white bg-green-600 hover:bg-green-700 focus:outline-none 
										focus:ring-2 focus:ring-offset-2 focus:ring-green-600">
					<a>Update a Staff</a>
				</button>
				<button type="button" class="inline-flex items-center px-4 py-2 border border-red-600 rounded-md shadow-sm 
										text-lg font-normal text-white bg-red-700 hover:bg-red-600 focus:outline-none 
										focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
					<a>Remove a Staff</a>
				</button>
				<button type="button" class="inline-flex items-center mx-4 px-4 py-2 border border-indigo-600 rounded-md shadow-sm 
										text-lg font-normal text-white bg-indigo-700 hover:bg-indigo-600 focus:outline-none 
										focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
					<a href="{% url 'birthday' %}" target="_blank">
						Check for Birthdays
					</a>
				</button>
			</section>
		</div>
	</body>
</html>
