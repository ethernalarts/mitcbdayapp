{% load static tailwind_tags %}
{% load active_link_tags %}

<div
	class="hidden md:hidden mt-4 bg-white"
	id="mobile-menu"
>
	<div class="space-y-1 px-2 pb-2 pt-2">

		<!-- Home -->
		<a
		    href="{% url 'index' %}"
		    class="{% active_link 'index' strict=True css_class='text-white bg-green-900 hover:bg-green-900 hover:text-white' %}
		            bg-none text-gray-800 block rounded-none px-3 py-2 text-base font-medium
					hover:bg-green-800 hover:text-white"
		    aria-current="page"
		>
			<!-- Home -->
			<span class="inline-flex items-center">
		        <svg
		            xmlns="http://www.w3.org/2000/svg"
		            viewBox="0 0 24 24"
		            fill="currentColor"
		            class="w-5 h-5 mr-2"
		        >
				  <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
				  <path d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
				</svg>
		        Home
		    </span>
		</a>

		<!-- Add a Staff -->
		<a
		    href="{% url 'addstaff' %}"
		    class="{% active_link 'addstaff' css_class='bg-green-900 text-white hover:bg-green-900 hover:text-white' %}
		            bg-none text-gray-800 block rounded-none px-3 py-2 text-base font-medium
		            hover:bg-green-800 hover:text-white"
		    aria-current="page"
		>
		    <!-- Plus icon -->
		    <span class="inline-flex items-center">
		        <svg
		            xmlns="http://www.w3.org/2000/svg"
		            viewBox="0 0 24 24"
		            fill="currentColor"
		            class="w-6 h-6 mr-2">
				  <path d="M5.25 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM2.25 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM18.75 7.5a.75.75 0 0 0-1.5 0v2.25H15a.75.75 0 0 0 0 1.5h2.25v2.25a.75.75 0 0 0 1.5 0v-2.25H21a.75.75 0 0 0 0-1.5h-2.25V7.5Z" />
				</svg>
		        Add
		    </span>
		</a>

		<!-- Staff list -->
		<a
		    href="{% url 'stafflist' %}"
		    class="{% active_link 'stafflist' css_class='text-white bg-green-900 hover:bg-green-900 hover:text-white' %}
		            bg-none text-gray-800 block rounded-none px-3 py-2 text-base font-medium
		            hover:bg-green-800 hover:text-white"
		    aria-current="page"
		>
		    <!-- Staff icon -->
		    <span class="inline-flex items-center">
		        <svg
		            xmlns="http://www.w3.org/2000/svg"
		            viewBox="0 0 24 24"
		            fill="currentColor"
		            class="w-6 h-6 mr-2"
		        >
				  <path fill-rule="evenodd" d="M8.25 6.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM15.75 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM2.25 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM6.31 15.117A6.745 6.745 0 0 1 12 12a6.745 6.745 0 0 1 6.709 7.498.75.75 0 0 1-.372.568A12.696 12.696 0 0 1 12 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 0 1-.372-.568 6.787 6.787 0 0 1 1.019-4.38Z" clip-rule="evenodd" />
				  <path d="M5.082 14.254a8.287 8.287 0 0 0-1.308 5.135 9.687 9.687 0 0 1-1.764-.44l-.115-.04a.563.563 0 0 1-.373-.487l-.01-.121a3.75 3.75 0 0 1 3.57-4.047ZM20.226 19.389a8.287 8.287 0 0 0-1.308-5.135 3.75 3.75 0 0 1 3.57 4.047l-.01.121a.563.563 0 0 1-.373.486l-.115.04c-.567.2-1.156.349-1.764.441Z" />
				</svg>
		        All Staff
		    </span>
		</a>

		<!-- Birthday -->
		<a
		    href="{% url 'birthday' %}"
		    class="{% active_link 'birthday' css_class='text-white bg-green-900 hover:bg-green-900 hover:text-white' %}
		            bg-none text-gray-800 block rounded-none px-3 py-2 text-base font-medium
		            hover:bg-green-800 hover:text-white"
		    aria-current="page"
		>
		    <!-- Birthday icon -->
		    <span class="inline-flex items-center">
		        <svg
			        xmlns="http://www.w3.org/2000/svg"
			        viewBox="0 0 24 24"
			        fill="currentColor"
			        class="w-6 h-6 mr-2"
		        >
				  <path d="m15 1.784-.796.795a1.125 1.125 0 1 0 1.591 0L15 1.784ZM12 1.784l-.796.795a1.125 1.125 0 1 0 1.591 0L12 1.784ZM9 1.784l-.796.795a1.125 1.125 0 1 0 1.591 0L9 1.784ZM9.75 7.547c.498-.021.998-.035 1.5-.042V6.75a.75.75 0 0 1 1.5 0v.755c.502.007 1.002.021 1.5.042V6.75a.75.75 0 0 1 1.5 0v.88l.307.022c1.55.117 2.693 1.427 2.693 2.946v1.018a62.182 62.182 0 0 0-13.5 0v-1.018c0-1.519 1.143-2.829 2.693-2.946l.307-.022v-.88a.75.75 0 0 1 1.5 0v.797ZM12 12.75c-2.472 0-4.9.184-7.274.54-1.454.217-2.476 1.482-2.476 2.916v.384a4.104 4.104 0 0 1 2.585.364 2.605 2.605 0 0 0 2.33 0 4.104 4.104 0 0 1 3.67 0 2.605 2.605 0 0 0 2.33 0 4.104 4.104 0 0 1 3.67 0 2.605 2.605 0 0 0 2.33 0 4.104 4.104 0 0 1 2.585-.364v-.384c0-1.434-1.022-2.7-2.476-2.917A49.138 49.138 0 0 0 12 12.75ZM21.75 18.131a2.604 2.604 0 0 0-1.915.165 4.104 4.104 0 0 1-3.67 0 2.605 2.605 0 0 0-2.33 0 4.104 4.104 0 0 1-3.67 0 2.605 2.605 0 0 0-2.33 0 4.104 4.104 0 0 1-3.67 0 2.604 2.604 0 0 0-1.915-.165v2.494c0 1.035.84 1.875 1.875 1.875h15.75c1.035 0 1.875-.84 1.875-1.875v-2.494Z" />
				</svg>
		        Birthday
		    </span>
		</a>
	</div>
</div>
