
<!-- Search bar -->
<div class="max-w-3xl rounded-lg mx-auto mt-8 mb-4">

    <!-- Search form -->
    <form action="{% url 'searchresult' %}" class="flex items-center" method="GET">
        <div class="relative w-full">

            <!-- Input -->
            <input type="text" id="tags" name="q" 
                    class="bg-white block font-medium border border-none text-gray-900 text-lg rounded-md w-full
                            focus:bg-indigo-300 block p-4 focus:ring-0 focus:outline-none focus:ring-blue-600
                            focus:placeholder-white"
                    placeholder="Search for a Staff..." required >
            
            <!-- X button -->
            <button type="reset" 
                class="absolute top-3.5 right-2 text-white bg-transparent hover:text-blue-600 
                        text-sm p-1.5 ml-auto inline-block items-center align-middle">
                <svg class="w-5 h-5 text-bold" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>           
        </div>
        

        <!-- Submit Query -->
        <button type="submit" class="px-8 py-4 ml-2 text-md font-medium text-white bg-blue-700 rounded-md border
                                    border-2 border-blue-700 hover:border-blue-800 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
                                    dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </button>
    </form>
